<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="White River Rafting Contact Us Page">
    <meta name="author" content="Nicolas André Dias Horwath">
    <title>White River Rafting | Contact Us</title>
    <link rel="stylesheet" href="styles/rafting.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo-box" src="images/rafting-logo.webp" alt="White River Rafting logo.">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <section class="contact-section">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2676.838429965636!2d-77.06765868324355!3d18.410107726758948!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8edafd155d2d0771%3A0x684e9712a4ac7553!2sWhite%20River%20Calypso%20Rafting%20%26%20Tubing!5e0!3m2!1spt-BR!2sbr!4v1729281143373!5m2!1spt-BR!2sbr" width="350" height="515" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <fieldset>
                    <legend>User Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="usermail">Email:</label>
                        <input type="email" id="usermail" name="usermail">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>How can we help?</legend>
                    <div class="form-item column1">
                        <input type="radio" id="contactChoice1" name="contact" value="general">
                        <label for="contactChoice1">General Inquiry</label>

                        <input type="radio" id="contactChoice2" name="contact" value="reservation">
                        <label for="contactChoice2">Reservation Question</label>

                        <input type="radio" id="contactChoice3" name="contact" value="suggestion">
                        <label for="contactChoice3">Website Suggestion</label>
                    </div>
                    <div class="form-item column1">
                        <label for="feedback">Your message:</label>
                        <textarea name="feedback" id="feedback" rows="4" placeholder=""></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="subscribe">Please subscribe me to the monthly newsletter.</label>
                        <input type="checkbox" name="subscribe" id="subscribe">
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
            </form>
            <div class="info">
                <h2>Want to talk with us?</h2>
                <p>Prosperhall, Exchange Rd, Ocho Rios, Jamaica</p>
                <p>659.661.3623</p>
                <p>WhiteRiver-Rafting@gmail.com</p>
            </div>
        </section>
        <div class="exployees">
            <figure>
                <img src="/wwr/images/employee2.webp" alt="An image of a happy employee">
                <figcaption>Raft guide</figcaption>
            </figure>
            <figure>
                <img src="/wwr/images/employee1.webp" alt="An image of a happy employee">
                <figcaption>Operations manager</figcaption>
            </figure>
            <figure>
                <img src="/wwr/images/employee3.webp" alt="An image of a happy employee">
                <figcaption>Senior trip leader</figcaption>
            </figure>
        </div>
    </main>
    <footer>
        <p>© 2024 | White River Rafting | Nicolas André Dias Horwath</p>
        <a href="https://app.moqups.com/cAb7oCGmNfr8CZNVAyqAujitm4WGBzwc/view/page/ad64222d5" class="wireframe" target="_blank">Wireframe</a>
        <nav class="sociallinks">
            <a href="https://facebook.com">
                <img src="images/facebook-icon.png" alt="facebook">
            </a>
            <a href="https://Twitter.com">
                <img src="images/twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://Instagram.com">
                <img src="images/instagram-icon.png" alt="Instagram">
            </a>
        </nav>
    </footer>
</body>
